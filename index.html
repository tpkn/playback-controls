<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
   <head>
      <title></title>
      <meta charset="utf-8" />
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="format-detection" content="telephone=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
      <link rel="stylesheet" type="text/css" href="playback-controls.css">
      <style type="text/css">
      	html, body {
      		margin: 0;
      	}
			.player_block {
				position: absolute;
				left: 30px;
				right: 30px;
				top: 30px;
				bottom: 30px;

				border: 1px solid #cccccc;
			}
      </style>
   </head>
   <body>
      <div class="player_block">
      	<div class="pbc__container">
      	   <div class="pbc__pp pbc__basics pbc__play-icon"></div>
      	   <div class="pbc__sound pbc__basics pbc__muted-icon"></div>
      	</div>
      	<div class="pbc__replay pbc__basics pbc__replay-icon"></div>
      </div>
      <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript">
      	$('.pbc__pp').on('click', function(){
      		$(this).toggleClass('pbc__pause-icon');
      	})

      	$('.pbc__sound').on('click', function(){
      		$(this).toggleClass('pbc__unmuted-icon');
      	})
      </script>
   </body>
</html>
